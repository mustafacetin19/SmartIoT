# ================================
# 📌 Uygulama Bilgisi
# ================================
spring.application.name=smartiot
server.port=8080

# ================================
# 🗄 PostgreSQL Veritabanı Ayarları
# ================================
# 👉 Buraya kendi veritabanı URL’ini yaz (ör: jdbc:postgresql://<host>:<port>/<db_name>)
spring.datasource.url=jdbc:postgresql://<SUNUCU_IP_ADRESI>:5432/<VERITABANI_ADI>

# 👉 Buraya veritabanı kullanıcı adını yaz
spring.datasource.username=<DB_KULLANICI_ADI>

# 👉 Buraya veritabanı şifreni yaz
spring.datasource.password=<DB_SIFRE>

# ================================
# ⚙️ JPA / Hibernate Ayarları
# ================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ================================
# 📡 MQTT Ayarları
# ================================
# 👉 MQTT broker adresini buraya yaz (ör: tcp://192.168.1.10:1883)
mqtt.broker=tcp://<MQTT_BROKER_IP>:1883

mqtt.clientId.publisher=SpringBootPublisher
mqtt.clientId.subscriber=SpringBootSubscriber

# MQTT Topic isimleri (varsayılanları bırakabilir veya kendi yapına göre değiştirebilirsin)
mqtt.topic.led=led/control
mqtt.topic.buzzer=buzzer/control
mqtt.topic.servo=servo/control
mqtt.topic.rfid=rfid/uid
mqtt.topic.dht=dht/data
mqtt.topic.status=status/device
